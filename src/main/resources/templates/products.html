<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .table {
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        img.product-image {
            max-width: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        img.product-image:hover {
            transform: scale(1.1);
        }

        .action-buttons {
            text-align: center;
        }

        .btn {
            margin: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Discover Our Products</h2>
    <hr>
    <a class="btn btn-info mb-10" th:href="@{/create}"> Add New Product</a>
    <hr>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Sr No.</th>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${product}">
            <td th:text="${product.id}" class="font-weight-bold"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td>
                <img th:src="@{'img'+${product.imageFileName}}" alt="Product Image" class="product-image">
            </td>
            
            
            <td class="action-buttons">
                <a th:href="@{update(id=${product.getId})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{delete(id=${product.getId})}"
                	onclick="return confirm('Are You Sure?')"
                	 class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
