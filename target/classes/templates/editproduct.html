<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Product</title>
    <!-- Add Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add New Product</h2>
    <form th:action="@{/update}" th:object="${productDTO}" method="post" enctype="multipart/form-data">
		
		  <div class="form-group">
            <label>Product ID:</label>
            <input  readonly class="form-control-planetext" th:field="${product.id}" placeholder="Enter product name">
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="${productDTO.name}"></p>
        </div>
		
        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" class="form-control" th:field="${productDTO.name}" placeholder="Enter product name">
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="${productDTO.name}"></p>
        </div>

        <div class="form-group">
            <label>Product Brand:</label>
            <input type="text" class="form-control" th:field="${productDTO.brand}" placeholder="Enter product brand">
            <p th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="${productDTO.brand}"></p>
        </div>

        <div class="form-group">
            <label>Choose Category:</label>
            <select class="form-control" th:field="*{category}">
                <option th:each="ct : ${category}" th:text="${ct}" th:value="${ct}"></option>
            </select>
            <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="${productDTO.category}"></p>
        </div>

        <div class="form-group">
            <label>Product Price:</label>
            <input type="number" class="form-control" th:field="${productDTO.price}" placeholder="Enter product price">
            <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="${productDTO.price}"></p>
        </div>

        <div class="form-group">
            <label>Product Description:</label>
            <textarea class="form-control" th:field="${productDTO.description}" placeholder="Enter product description"></textarea>
<p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="${productDTO.description}"></p>
        </div>

<div>
		<img th:src="@{img+${product.getImageFileName}}" 
		width="150">
	</div>

        <div class="form-group">
            <label>Upload Image:</label>
            <input type="file" class="form-control-file" th:field="${productDTO.imageFileName}">
            <p th:if="${#fields.hasErrors('imageFileName')}" class="text-danger" th:errors="${productDTO.imageFileName}"></p>
        </div>

        <button type="submit" class="btn btn-submit">Submit</button>
    </form>
</div>
</body>
</html>
